<div class="container">
    <h2>User Settings</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" />
        </div>

        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Email Special Offers
            </label>
        </div>

        <p>User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="interfaceStyle" value="light"
                    checked>
                <label class="form-check-label" for="interfaceStyle">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="interfaceStyle" value="medium">
                <label class="form-check-label" for="interfaceStyle">
                    Medium
                </label>
            </div>
            <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="interfaceStyle" value="dark">
                <label class="form-check-label" for="interfaceStyle">
                    Dark
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType">
                <option>Monthly</option>
                <option>Annual</option>
                <option>Lifetime</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="note" name="notes" class="form-control" rows="3"></textarea>
        </div>

        <button class="btn btn-primary">Send</button>
    </form>
</div>
