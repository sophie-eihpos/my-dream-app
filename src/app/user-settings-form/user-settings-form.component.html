<div class="container">
    <h2>User Settings</h2>
    <form class="form-horizontal" #form="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" ngModel />
        </div>

        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="email" name="email" ngModel>
            <label class="form-check-label" for="email">
                Email Special Offers
            </label>
        </div>

        <p>User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="interfaceStyle" value="light" ngModel
                    checked>
                <label class="form-check-label" for="interfaceStyle">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="interfaceStyle" value="medium" ngModel>
                <label class="form-check-label" for="interfaceStyle">
                    Medium
                </label>
            </div>
            <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="interfaceStyle" value="dark" ngModel>
                <label class="form-check-label" for="interfaceStyle">
                    Dark
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType" name="subscriptionType" ngModel>
                <option>Monthly</option>
                <option>Annual</option>
                <option>Lifetime</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="note" name="notes" class="form-control" rows="3" ngModel></textarea>
        </div>

        <button class="btn btn-primary">Send</button>
    </form>
</div>
